                  <input type="text" class="form-control" id="NOMBRES_TRA" required>

            </div>

                <div class="mb-3">
                  <label for="AP_PATERNO" class="form-label fw-bold">

              <div class="col-md-5">
                <div class="mb-3">
                  <label for="AP_MATERNO" class="form-label fw-bold">

              </div>
            </div>
              <button type="submit" class="btn btn-primary">Aceptar</button>
         </form>
       </div>

<script>
  $( "#target" ).submit(function( event ) {
    // alert( "Handler for .submit() called." );
    const NRO_DOCUMENTO = $( "#NRO_DOCUMENTO" ).val();
    const NOMBRES_TRA = $( "#NOMBRES_TRA" ).val();
    const AP_PATERNO = $( "#AP_PATERNO" ).val();
    const AP_MATERNO = $( "#AP_MATERNO" ).val();
    const TELEFONO = $( "#TELEFONO" ).val();

    axios({
      method: 'post',
      url: '/api/usuario',
      data: {
        NRO_DOCUMENTO,
        NOMBRES_TRA,
        AP_PATERNO,
        AP_MATERNO,
        TELEFONO
      }
    }).then(res => {

      console.log(res.data)
      if (!res.data.success) {

        Swal.fire({
          title: res.data.title,
          text: `${ res.data.msg }`,
          icon: res.data.icon,
          // showCancelButton: true,
          confirmButtonText: 'Aceptar',
          // cancelButtonText: 'Aceptar'
        }).then((result) => {
          if (result.isConfirmed) {
            $( "#NRO_DOCUMENTO" ).val("");
            $( "#NOMBRES_TRA" ).val("");
            $( "#AP_PATERNO" ).val("");
            $( "#AP_MATERNO" ).val("");
            $( "#TELEFONO" ).val("");
          }
        })

      } else {
        // Exito, el usuario se ha actualizado
        Swal.fire({
          title: res.data.title,
          text: `${ res.data.msg }`,
          icon: res.data.icon,
          // showCancelButton: true,
          confirmButtonText: 'Aceptar',
          // cancelButtonText: 'Aceptar'
        }).then((result) => {
          if (result.isConfirmed) {
            $( "#NRO_DOCUMENTO" ).val("");
            $( "#NOMBRES_TRA" ).val("");
            $( "#AP_PATERNO" ).val("");
            $( "#AP_MATERNO" ).val("");
            $( "#TELEFONO" ).val("");
          }
        })
      }     

    })
    event.preventDefault();
  });

  // $(document).ready(function(){

  // });
</script>
